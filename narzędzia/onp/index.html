    <main>
        <h3>Kalkulator odwrotnej notacji polskiej</h3>
        <p>Wprowadź wyrażenie w dowolnym zapisie, reszta wygeneruje się automatycznie.</p>
        <p>W zapisie pre- i postfixowym oddzielaj liczby występujące obok siebie spacją.</p>
        <div id="kalkulator">
            <div id="input">
                <div>
                    <label>Zapis infiksowy / notacja zwykła</label>
                    <input type="text" id="infix" value="(2+3)*5,1" autocomplete="off">
                </div>
                <div>
                    <label>Zapis prefiksowy / notacja polska</label>
                    <input type="text" id="prefix">
                <div>
                    <label><b>Zapis postfiksowy / odwrotna notacja polska</b></label>
                    <input type="text" id="postfix">
                </div>
                </div>
            </div>
            <output id="result"></output>
        </div>
    </main>
