<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator ONP</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <noscript>
        <div id="noscript">
            <p>Ta strona nie zbiera żadnych danych i nie ma na niej reklam. Wszystkie skrypty są wykorzystane tylko i wyłącznie do głównej funkcji witryny oraz są <a href="https://github.com/k144/tools/">dostępne publicznie</a>.</p>
            <p><b>Jeśli chcesz skorzystać z funkcjonalności tej strony, wyłącz blokowanie JavaScriptu.</b></p>
        </div>
    </noscript>
    <main>
        <a href="https://k144.github.io"> &lt;- wróć do strony głównej</a>
            <h3>Kalkulator odwrotnej notacji polskiej</h3>
            <p>Wprowadź równanie w dowolnym zapisie, reszta wygeneruje się automatycznie.<br>W zapisie pre- i postfixowym oddzielaj liczby występujące obok siebie spacją.</p>
            <div id="kalkulator">
                <div id="input">
                    <div>
                        <label>Zapis infiksowy / notacja zwykła</label>
                        <input type="text" id="infix" value="(2+3)*5" autocomplete="off">
                    </div>
                    <div>
                        <label>Zapis prefiksowy / notacja polska</label>
                        <input type="text" id="prefix">
                    <div>
                        <label><b>Zapis postfiksowy / odwrotna notacja polska</b></label>
                        <input type="text" id="postfix">
                    </div>
                    </div>
                </div>
                <p id="wynik"></p>
                <div id="wizualizacja"></div>
            </div>
    </main>
    <footer>
        <p>Jakub Nowak</p>

    </footer>
</body>
</html>
