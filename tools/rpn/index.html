        <h3>Reverse Polish notation calculator</h3>
        <p>Insert an expression in any notation and the others will generate automatically.<br>In pre- and postfix notation, make sure to separate neighboring numbers with a space.</p>

            <div id="input">
                <div>

                </div>
                <div>
                    <label>Prefix notation / Polish notation</label>
                    <input type="text" id="prefix">
                <div>
                    <label><b>Postfix notation / reverse Polish notation</b></label>
